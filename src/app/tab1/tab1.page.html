<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Products </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- shimmer starts -->
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text
        [animated]="true"
        style="width: 80px"
      ></ion-skeleton-text>
    </ion-list-header>

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80%"
          ></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>

    <br />

    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80%"
          ></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>

    <br />
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80%"
          ></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- shimmer ends -->
  <div *ngIf="loaded">
    <ion-searchbar></ion-searchbar>
    <div *ngFor="let product of products">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{product.productName}}</ion-card-title>
          <ion-card-subtitle>
            <span style="text-decoration: line-through">
              {{product.currency}} {{product.productMrp}} </span
            >{{product.currency}} {{product.productSp}}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <img class="product-img" [src]="url + product.productImg1" />
          <!-- <img class="product-img" [src]="url + product.productImg2" /> -->

          <!-- <img [src]="url + product.productImg2" />
          <img [src]="url + product.productImg3" />
          <img [src]="url + product.productImg4" /> -->
          <!-- Here's a small text description for the card content. Nothing more,
          nothing less. -->
          <br />
          <br />
          {{product.productKeyPoints}}
          <br />
          <br />
          <label
            ><b>STATUS</b> : @if (product.reviewedAndPublished === false) {
            <span style="color: yellow">UNDER-REVIEW</span>

            } @else if (product.blocked === true) {
            <span style="color: red">BLOCKED</span>
            } @else {
            <span style="color: green">PUBLISHED</span>
            }
          </label>

          <!-- STATUS : PUBLISHED -->
        </ion-card-content>

        <ion-button fill="clear">Edit</ion-button>
        <ion-button fill="clear">Deactivate</ion-button>
        <ion-button fill="clear">Mark as Sold</ion-button>
      </ion-card>
    </div>
  </div>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
